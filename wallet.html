<!DOCTYPE html>
<html lang="en">

<head>

</head>

<body>
    <div class="app-layout" id="app">
        <main class="main-content">
            <div class="page-content page-transition">
                <div class="page-header">
                    <h1>ğŸ’° Wallet</h1>

                <!-- Balance Card -->
                <div class="card mb-8"

                        <a href="referral.html" class="btn btn-secondary">ğŸ¤ Earn More</a>
                    </div>
                </div>

                <!-- Transaction Filters -->
                <h3 class="mb-4">Transaction History</h3>
                <div class="tab-nav">
                    <button class="tab-item active" data-type="all" onclick="Wallet.load(1, 'all')">All</button>

                <div id="transactions-list">

                    <div class="skeleton skeleton-text" style="height: 50px;"></div>
                </div>
                <div id="wallet-pagination"></div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/session.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/wallet.js"></script>
    <script src="js/router.js"></script>
    <script>
        if (!Session.requireAuth()) { /* redirects */ }
        document.getElementById('app').insertAdjacentHTML('afterbegin', Router.userSidebar());
        document.querySelector('.main-content').insertAdjacentHTML('afterbegin', Router.topHeader('Wallet'));
        document.body.insertAdjacentHTML('beforeend', Router.mobileNav());
        Utils.initSidebar();

        const s = Session.get();
        if (s) document.getElementById('wallet-balance').textContent = Utils.formatCoins(s.coins || 0);
        Wallet.load();
    </script>
</body>

</html>
