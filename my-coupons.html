<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Coupons ‚Äì CuponCode</title>
    <meta name="description" content="View and manage your uploaded coupons">
    <link rel="stylesheet" href="css/variables.css">
    <link rel="stylesheet" href="css/base.css">
    <link rel="stylesheet" href="css/components.css">
    <link rel="stylesheet" href="css/layout.css">
    <link rel="stylesheet" href="css/animations.css">
</head>

<body>
    <div class="app-layout" id="app">
        <main class="main-content">
            <div class="page-content page-transition">
                <div class="page-header flex justify-between items-center flex-wrap gap-4">
                    <div>
                        <h1>My Coupons</h1>
                        <p>Track your uploaded coupons and their verification status.</p>
                    </div>
                    <a href="upload-coupon.html" class="btn btn-primary">üì§ Upload New</a>
                </div>

                <div class="tab-nav">
                    <button class="tab-item active" data-status="all"
                        onclick="Coupons.loadMyCoupons('all')">All</button>
                    <button class="tab-item" data-status="pending" onclick="Coupons.loadMyCoupons('pending')">‚è≥
                        Pending</button>
                    <button class="tab-item" data-status="approved" onclick="Coupons.loadMyCoupons('approved')">‚úÖ
                        Approved</button>
                    <button class="tab-item" data-status="sold" onclick="Coupons.loadMyCoupons('sold')">üí∞ Sold</button>
                    <button class="tab-item" data-status="rejected" onclick="Coupons.loadMyCoupons('rejected')">‚ùå
                        Rejected</button>
                </div>

                <div class="coupons-grid" id="my-coupons-grid">
                    <div class="skeleton skeleton-card"></div>
                    <div class="skeleton skeleton-card"></div>
                    <div class="skeleton skeleton-card"></div>
                </div>
            </div>
        </main>
    </div>

    <script src="js/config.js"></script>
    <script src="js/session.js"></script>
    <script src="js/api.js"></script>
    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
    <script src="js/coupons.js"></script>
    <script src="js/router.js"></script>
    <script>
        if (!Session.requireAuth()) { /* redirects */ }
        document.getElementById('app').insertAdjacentHTML('afterbegin', Router.userSidebar());
        document.querySelector('.main-content').insertAdjacentHTML('afterbegin', Router.topHeader('My Coupons'));
        document.body.insertAdjacentHTML('beforeend', Router.mobileNav());
        Utils.initSidebar();
        Coupons.loadMyCoupons('all');
    </script>
</body>

</html>
